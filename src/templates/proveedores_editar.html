{% extends 'base.html' %}
{% block content %}
  <div class="container-fluid">

{% if success %}
  <div class="alert alert-success" role="alert">
    {{success}}
  </div>

  <a class="btn btn-primary" href="/proveedores/editar/{{ data['cif'] }}" role="button">Volver</a>
{% elif error %}

  <div class="alert alert-error" role="alert">
    {{error}}
  </div>
  
{% else %}
  <form action='/proveedores/editar/{{ data['cif'] }}', method="post">
    <div class="form-group">
      <label for="nombre">Nombre proveedor</label>
      <input type="text" class="form-control" name="nombre" value="{{ data['nombre'] }}">
    </div>
    <div class="form-group">
      <label for="nombre">Dirección del proveedor</label>
      <input type="text" class="form-control" name="ubicacion" value="{{ data['ubicacion'] }}">
    </div>
    <div class="form-group">
      <label for="nombre">Telefono</label>
      <input type="text" class="form-control" name="telefono" value="{{ data['telefono'] }}">
    </div>
    <div class="form-group">
      <label for="nombre">Correo electrónico</label>
      <input type="text" class="form-control" name="correo" value="{{ data['correo'] }}">
    </div>
    <div class="form-group">
      <label for="CIF">CIF</label>
      <input type="text" class="form-control" name="cif" value="{{ data['cif'] }}">
    </div>
    <button type="submit" class="btn btn-primary">Actualizar proveedor</button>
  </form>
{% endif %}
  </div>
  
{% endblock content %}
