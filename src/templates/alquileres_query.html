<!DOCTYPE html>
<html>
<head>
  <title>Alquiler de coches</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>

<body>

  <nav class="navbar navbar-light bg-light">
    <span class="navbar-brand mb-0 h1">Alquileres</span>
  </nav>

  <div class="container-fluid">
    
  <form action='/alquileres/consulta', method="post">
    <div class="form-group">
      <label for="DNI">DNI cliente</label>
      <input type="text" class="form-control" name="DNI">
    </div>
    <div class="form-group">
      <label for="IDcoche">Identificador del coche</label>
      <input type="text" class="form-control" name="IDcoche">
    </div>
    <div class="form-group">
      <label for="fechaInicio">Fecha de inicio de alquiler</label>
      <input type="text" class="form-control" name="fechaInicio">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  
  </div>
  
  {% if data %}
  <div class="container-fluid">
    <ul class="list-group">
		<table class="table">
			<thead>
				<tr>
					<th scope="col">DNI</th>
					<th scope="col">IDcoche</th>
					<th scope="col">FechaInicio</th>
					<th scope="col">FechaFin</th>
					<th scope="col">Precio (â‚¬)</th>
					<th scope="col">Estado</th>
				</tr>
			</thead>
			<tbody>
				{% for row in data %}
				<li class="list-group-item">				  
					<tr>
						<td>{{ row.0 }}</td>
						<td>{{ row.1 }}</td>
						<td>{{ row.2 }}</td>
						<td>{{ row.3 }}</td>
						<td>{{ row.4 }}</td>
						<td>{{ row.5 }}</td>
					</tr>
				</li>
				{% endfor %}
			</tbody>
		</table>
    </ul>
  </div>
  {% endif %}
</body>

</html>
