{% extends 'base.html' %}
{% block content %}

  <div class="container-fluid">
    
  <form action='/coches/asignar_bastidor_matricula/{{id_coche}}/', method="post">
    <div class="form-group">
      <label for="numero_bastidor">Número de Bastidor</label>
      <input type="text" class="form-control" name="numero_bastidor">
    </div>
    <div class="form-group">
      <label for="matricula">Matrícula</label>
      <input type="text" class="form-control" name="matricula">
    </div>
    <input type="submit" class="btn btn-primary" name="submit_button" value="Asignar valores">
  </form>
  
  </div>

{% endblock content %}
