{% extends 'base.html' %}
{% block content %}

  <div class="container-fluid">
	{% if success %}
	  <div class="alert alert-success" role="alert">
		{{ msg }}
	  </div>
	  
	{% elif err%}
	  <div class="alert alert-danger" role="alert">
		{{ err }}
	  </div>
	{% endif %}

	<form action="/proveedores/solicitar", method="POST">
	  <div class="row">
		<div class="col-sm">
		  <div class="form-group">
			<label for="CIF">CIF </label>
			<input type="text" class="form-control" name="CIF", value="{{campos['CIF']}}">
		  </div>
		</div>
		<div class="col-sm">
		  <div class="form-group">
			<label for="marca">Marca </label>
			<input type="text" class="form-control" name="marca" value="{{campos['marca']}}">
		  </div>
		</div>
	  </div>
	  <div class="row">
		<div class="col-sm">
		  <div class="form-group">
			<label for="modelo">Modelo</label>
			<input type="text" class="form-control" name="modelo",value="{{campos['modelo']}}">
		  </div>
		</div>
		<div class="col-sm">
		  <div class="form-group">
			<label for="color">Color</label>
			<input type="text" class="form-control" name="color",value="{{campos['color']}}">
		  </div>
		</div>
	  </div>
	  <div class="row">
		<div class="col-sm">
		  <div class="form-group">
			<label for="punto">Punto de recogida</label>
			<input type="text" class="form-control" name="punto", value="{{campos['punto_recogida']}}">
		  </div>
		</div>
		<div class="col-sm">
		  <div class="form-group">
			<label for="fecha_entrega">Fecha de entrega</label>
			<input type="date" class="form-control" name="fecha_entrega", value="{{campos['fecha_entrega']}}"'>
		  </div>
		</div>
	  </div>
		<div class="row">
		  <div class="col align-self-center">
			<input type="submit"class="btn btn-primary" value="Nueva solicitud">
		  </div>
		</div>
	</form>
  </div>
{% endblock content %}
