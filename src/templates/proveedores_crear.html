{% extends 'base.html' %}
{% block content %}

{% if success %}
  Se han registrado correctamente los datos del nuevo proveedor.

  <a class="btn btn-primary" href="/proveedores/consulta" role="button">Volver</a>
{% else %}
  <div class="container-fluid">
  <form action='/proveedores/crear', method="post">
    <div class="form-group">
      <label for="nombre">Nombre proveedor</label>
      <input type="text" class="form-control" name="nombre">
    </div>
    <div class="form-group">
      <label for="nombre">Dirección del proveedor</label>
      <input type="text" class="form-control" name="ubicacion">
    </div>
    <div class="form-group">
      <label for="nombre">Telefono</label>
      <input type="text" class="form-control" name="telefono">
    </div>
    <div class="form-group">
      <label for="nombre">Correo electrónico</label>
      <input type="text" class="form-control" name="correo">
    </div>
    <div class="form-group">
      <label for="CIF">CIF</label>
      <input type="text" class="form-control" name="cif">
    </div>
    <button type="submit" class="btn btn-primary">Crear proveedor</button>
  </form>
  </div>
{% endif %}
{% endblock content %}
